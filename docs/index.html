<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Expedientes Legales</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google API -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <h1>Sistema de Gestión de Expedientes Legales</h1>

    <div id="login-section">
        <h3>Iniciar sesión con Google</h3>
        <div id="g_id_onload"
             data-client_id="TU_CLIENT_ID.apps.googleusercontent.com"
             data-auto_prompt="false"
             data-callback="onSignIn">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="signin_with"
             data-size="large">
        </div>
    </div>

    <div id="app" style="display:none;">
        <h2>Expedientes</h2>

        <button onclick="logout()">Cerrar sesión</button>
        <button onclick="crearCarpeta()">Crear carpeta</button>
        <button onclick="subirArchivo()">Subir archivo</button>

        <h3>Lista de archivos</h3>
        <ul id="lista"></ul>
    </div>

    <!-- Scripts del proyecto -->
    <script src="auth.js"></script>
    <script src="drive.js"></script>
    <script src="app.js"></script>

</body>
</html>
